<!DOCTYPE html>
<html>
  <head>
	<title>Pocketbook</title>
    	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    	<!--<link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">-->
    	<link rel="stylesheet" type="text/css" href="https://HunterECampbell.github.io/css/Pocketbook.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    	<div class="col-12" id="row1">
		<div id="centerimg"><img src="https://s3.amazonaws.com/codecademy-content/projects/2/pocketbook/logo.svg" width="50" /></div>
	</div>
	
	<div class="col-12"	id="row2">
		<div id="centering"><h1>Join Pocketbook</h1>
		<div class="inputs">
			<label>First name</label>
            		<p class="first-name-error errors"></p>
            		<p class="first-name-success success"></p>
			<input type="text" id="first"></input>
		</div>
		<div class="inputs">
			<label>Last name</label>
            		<p class="last-name-error errors"></p>
            		<p class="last-name-success success"></p>
			<input type="text" id="last"></input>
		</div>
		<div class="inputs">
			<label>Email</label>
            		<p class="email-error errors"></p>
            		<p class="email-success success"></p>
			<input type="email" id="email"></input>
		</div>
		<div class="inputs">
			<label>Password</label>
            		<p class="password-error errors"></p>
            		<p class="password-success success"></p>
			<input type="password" id="password"></input>
		</div>
		<a type="submit" id="create" onclick="">Create account</a></div>
	</div>
	
	<div class="row-12" id="row3">
		<div id="bottomcentering"><a class="bottombuttons" onclick="">Contact</a>
		<a class="bottombuttons" onclick="">Help Center</a>
		<a class="bottombuttons" onclick="">About</a>
		<a class="bottombuttons" id="back" href="https://HunterECampbell.github.io/html/Portfolio.html" onclick="">Back to Hunter's Website</a>
		<p>This website is not a real sign-up form.<br>  It is only an example of one.</p></div>
	</div>
	
    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="https://HunterECampbell.github.io/jQuery/PocketbookJQ.js"></script>
  </body>
</html>
