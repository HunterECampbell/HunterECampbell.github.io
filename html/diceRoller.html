<DOCTYPE! html>
<html>
	<head>
		<title>Dice Roller</title>
		<link rel="stylesheet" type="text/css" href="https://hcnureth.github.io/css/diceRoller.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	</head>

	<body>
		<a id="back" class="top" href="https://hcnureth.github.io/html/Portfolio.html">Back to Hunter's Website</a>
		<div id="scratch" class="top">I made this from scratch</div>
		
		<div id="d6">
			<div id="dice">
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-1.gif" id="one" class="die" />
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-2.gif" id="two" class="die" />
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-3.gif" id="three" class="die" />
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-4.gif" id="four" class="die" />
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-5.gif" id="five" class="die" />
				<img src="https://hcnureth.github.io/Images/diceRoller Pics/d6/d6-6.gif" id="six" class="die" />
			</div>
			<div id="rollNumber"></div>
			<div id="roll" class="btn">Roll</div>
			<div id="stop" class="btn">Keep Roll</div>
			<div id="unfreeze" class="btn">Change Roll</div>
		</div>
		
		<script type="text/javascript" src="https://hcnureth.github.io/js/diceRoller.js"></script>
	</body>
</html>
